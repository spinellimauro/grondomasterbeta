<div id="detalle" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content" >
            
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <center>
                    <img class="img-responsive" ng-src="http://cdn.sofifa.org/17/players/{{jugador.id}}.png" err-src="http://cdn.sofifa.org/player.png" />
                    <h3>{{jugador.nombre}}</h3>
                </center>
            </div>
            <div class="modal-body">
                <h4 class="text-center"> 
                <p>Nivel: {{jugador.nivel}}</p>
                <p>Potencial: {{jugador.potencial}}</p>
                <p ng-show="jugador.precioVenta == 0">Valor: $ {{jugador.precioMaquina}}</p>
                <p ng-show="jugador.precioVenta > 0">Precio: $ {{jugador.precioVenta}}</p>
                </h4>
            </div>
            <div id='oculto' style='display:none;'>
                <center>
                <h4>¿Estás seguro que querés comprar a este jugador?</h4>
                <button type="button" class="btn btn-success"
                    ng-click="mainCtrl.comprarAOtroDT(jugador.id)"
                    data-dismiss="modal"
                    >Aceptar</button>
                <button type="button" class="btn btn-danger"
                    onclick="retroceder()">Cancelar</button>    
                </center>
                <h4> </h4>
            </div>

            <div id='ocultoVenta' style='display:none;'>
                <center>
                <h4>¿Estás seguro que querés vender a este jugador?</h4>
                <button type="button" class="btn btn-success"
                    ng-click="mainCtrl.venderALaMaquina(jugador.id)"
                    data-dismiss="modal"
                    >Aceptar</button>
                <button type="button" class="btn btn-danger"
                    onclick="retrocederVenta()">Cancelar</button>    
                </center>
                <h4> </h4>
            </div>


            <div class="modal-footer text-center" id="ver">

                    

                   <button type="button" class="btn btn-default"
                    onclick="ocultar()"
                    ng-show="jugador.precioVenta > 0 && jugador.propietario != mainCtrl.DT.nombreDT">Comprar a {{jugador.propietario}}</button>
                    
                    <button type="button" class="btn btn-default"
                    ng-click="mainCtrl.comprarAMaquina(jugador.id)"   
                    ng-show="jugador.propietario == 'Libre'">Comprar a Máquina </button>
                        
                    <form>
                        <div class="btn-group col-sm-5" ng-show="jugador.propietario == mainCtrl.DT.nombreDT">
                           
                           <input type="text" class="form-control" placeholder="Precio transferible" ng-model="mainCtrl.precioTransferible">

                            <div class="input-group-btn">   
                                <button class="btn btn-primary" ng-click="mainCtrl.ponerTransferible(jugador.id)"
                                ng-show="jugador.propietario == mainCtrl.DT.nombreDT">
                                   Poner En Venta

                                </button>
                            </div>
                        </div>

                    </form>


                    <button type="button" class="btn btn-default"
                    onclick="ocultarVenta()" ng-show="jugador.propietario == mainCtrl.DT.nombreDT">Vender a Máquina ({{(jugador.precioMaquina)/4}})</button>
                    
                    <button type="button" class="btn btn-default"
                    data-dismiss="modal"
                    ng-show="jugador.propietario != 'Libre' && jugador.propietario != mainCtrl.DT.nombreDT"
                    ng-click="listaCtrl.select(jugador);mainCtrl.ofertar()">Ofertar a {{jugador.propietario}}</button>


                  
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function ocultar(){
    document.getElementById('ver').style.display = 'none';
    document.getElementById('oculto').style.display = 'block';
}
    function retroceder(){
    document.getElementById('oculto').style.display = 'none';
    document.getElementById('ver').style.display = 'block';
}

    function ocultarVenta(){
    document.getElementById('ver').style.display = 'none';
    document.getElementById('ocultoVenta').style.display = 'block';
}
    function retrocederVenta(){
    document.getElementById('ocultoVenta').style.display = 'none';
    document.getElementById('ver').style.display = 'block';
}

</script>
